<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula de Natação | Cristina Branco</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Página de Loading -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <!-- Animação de carregamento -->
    </div>

    <div class="parallax-container">
        <div class="parallax-group">
            <img src="assets/camadas/camadaC-01.png" alt="Camada C 1" class="parallax-layer layerC">
            <img src="assets/camadas/camadaB-01.png" alt="Camada B 1" class="parallax-layer layerB">
            <img src="assets/camadas/camadaA-01.png" alt="Camada A 1" class="parallax-layer layerA">
        </div>

        <div class="parallax-group">
            <img src="assets/camadas/camadaC-02.png" alt="Camada C 2" class="parallax-layer layerC">
            <img src="assets/camadas/camadaB-02.png" alt="Camada B 2" class="parallax-layer layerB">
            <img src="assets/camadas/camadaA-02.png" alt="Camada A 2" class="parallax-layer layerA">
        </div>

        <div class="parallax-group">
            <img src="assets/camadas/camadaC-03.png" alt="Camada C 3" class="parallax-layer layerC">
            <img src="assets/camadas/camadaB-03.png" alt="Camada B 3" class="parallax-layer layerB">
            <img src="assets/camadas/camadaA-03.png" alt="Camada A 3" class="parallax-layer layerA">
        </div>

        <div class="parallax-group">
            <img src="assets/camadas/camadaC-04.png" alt="Camada C 4" class="parallax-layer layerC">
            <img src="assets/camadas/camadaB-04.png" alt="Camada B 4" class="parallax-layer layerB">
            <img src="assets/camadas/camadaA-04.png" alt="Camada A 4" class="parallax-layer layerA">
        </div>

        <div class="parallax-group">
            <img src="assets/camadas/camadaC-05.png" alt="Camada C 5" class="parallax-layer layerC">
            <img src="assets/camadas/camadaB-05.png" alt="Camada B 5" class="parallax-layer layerB">
            <img src="assets/camadas/camadaA-05.png" alt="Camada A 5" class="parallax-layer layerA">
        </div>

        <div class="parallax-group">
            <img src="assets/camadas/camadaC-06.png" alt="Camada C 6" class="parallax-layer layerC">
            <img src="assets/camadas/camadaB-06.png" alt="Camada B 6" class="parallax-layer layerB">
            <img src="assets/camadas/camadaA-06.png" alt="Camada A 6" class="parallax-layer layerA">
        </div>

    </div>

    <!-- Botão de som -->
    <button id="audio-toggle" class="audio-button">
        <img src="assets/volume-on.png" alt="Volume On" id="audio-icon">
    </button>

    <!-- ficheiro áudio -->
    <audio id="background-audio" loop>
        <source src="assets/musica.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>
</body>

</html>
